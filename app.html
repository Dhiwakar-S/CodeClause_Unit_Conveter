<!DOCTYPE html>
<html>

<head>
  <title>Unit Converter</title>
  <link href="style.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">

</head>

<body>
  <div class="container d-flex justify-content-center align-items-center min-vh-100 w-25">
    <div class="row">

      <h2>Unit Converter</h2>
      <div class="row m-2">
        <label for="inputValue">Value:</label>
        <input type="number" class="w-100" id="inputValue" required step="any">
      </div>

      <div class="row m-2">
        <label for="fromUnit">From:</label>
        <select id="fromUnit" class="p-2">
          <option value="mm">Milli Meter</option>
          <option value="cm">Centi Meter</option>
          <option value="meter">Meter</option>
          <option value="km">Kilometer</option>
          <option value="mile">Mile</option>
        </select>
      </div>
      <div class="row m-2">

        <label for="toUnit">To:</label>
        <select id="toUnit" class="p-2">
          <option value="mm">Milli Meter</option>
          <option value="cm">Centi Meter</option>
          <option value="meter">Meter</option>
          <option value="km">Kilometer</option>
          <option value="mile">Mile</option>
        </select>
      </div>
      <div class="d-flex justify-content-center align-items-center">
        <button class="btn m-2 w-25" onclick="convert()">Convert</button>
      </div>
      <p>Result:
      <div id="result"></div>
      </p>
    </div>

  </div>

  <script src="ap.js "></script>
</body>

</html>
